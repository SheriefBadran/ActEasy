<div ng-controller="ActivityListCtrl as activitiesCtrl">
  <button class="btn btn default btn-sm" ng-click="activitiesCtrl.showOutdoors = !activitiesCtrl.showOutdoors">Toggle</button>
  <ul class="list-group">
    <li class="list-group-item"
        ng-repeat="activity in activitiesCtrl.activities | orderBy: '-score'">
        <!--ng-hide="(activity.indoors && activitiesCtrl.showOutdoors) || (!activity.indoors && !activitiesCtrl.showOutdoors)">-->
      <activity item="activity"></activity>
      <header>
        <h4>{{activity.score + ' points'}}</h4>
      </header>
    </li>
  </ul>
  <a href="//localhost:8000/logout" class="btn btn-default btn-sm">Logout</a>
</div>
