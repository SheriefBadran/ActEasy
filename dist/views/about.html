<div id="about-container" class="row"> <div class="col-md-12 col-sm-12"> <div class="panel panel-info" ng-cloak> <div class="panel-heading"> <h3>Om Easyact</h3> </div> <div class="panel-body"> <p> Detta är en applikation som använder sig av två externa APIer. <a href="//www.smhi.se">SMHI</a> och <a href="//www.google.se/maps">Google Maps.</a> Detta gör vi för att kolla vart du befinner dig och vilket väder det är just nu. Med hjälp av dessa data kan vi välja ut lämpliga aktiviteter i din närhet och presentera dessa för dig. </p> </div> </div> </div> </div>
